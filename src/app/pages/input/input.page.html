<app-header titulo="Input y Forms"></app-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-list-header>
    <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label> <!-- floating : hace que la etiqueta flote y se mueva para escribir en el input -->
    <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>
</ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmitTempate()">
<ion-list>
  <ion-list-header>
    <ion-label>Formulario template: Valido {{ formulario.valid }}</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label position="floating">Email</ion-label> <!-- floating : hace que la etiqueta flote y se mueva para escribir en el input -->
    <ion-input 
      name="email" 
      type="email" 
      placeholder="Ingrese su email" 
      [(ngModel)]="usuario.email" 
      required
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label> <!-- floating : hace que la etiqueta flote y se mueva para escribir en el input -->
    <ion-input 
      name="password" 
      type="password" 
      placeholder="Ingrese su email" 
      [(ngModel)]="usuario.password" 
      required>
    </ion-input>
  </ion-item>
</ion-list>

<ion-button type="submit" expand="full" fill="clear" shape="round" [disabled]="formulario.invalid">
  Enviar
</ion-button>

</form>
</ion-content>
