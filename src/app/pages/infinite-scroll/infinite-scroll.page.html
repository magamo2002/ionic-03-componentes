<app-header titulo="Infinite Scroll"></app-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let item of data; let i = index">
    <ion-label>Item {{ i + 1 }}</ion-label>
  </ion-item>
</ion-list>

<ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)"> <!-- loadData : evento que se ejecuta cuando llega a los 150px la carga de datos -->
  <ion-infinite-scroll-content
    loadingSpinner="crescent"
    loadingText="Cargando ...">
  </ion-infinite-scroll-content> <!-- loadingSpinner : icono de cargando -->
</ion-infinite-scroll>

</ion-content>
